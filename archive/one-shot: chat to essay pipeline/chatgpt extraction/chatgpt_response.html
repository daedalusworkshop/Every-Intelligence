2187\":2188,\"_2662\":31,\"_2663\":31,\"_2664\":2665,\"_3492\":3493},\"sharedConversationId\",\"68486815-5210-8009-9ffa-3bb96be08312\",\"serverResponse\",{\"_2189\":2190,\"_2190\":2191},\"type\",\"data\",{\"_2192\":2193,\"_2194\":2195,\"_2196\":2197,\"_2198\":2199,\"_2492\":2493,\"_2494\":2427,\"_2495\":2186,\"_2496\":31,\"_2497\":2498,\"_2499\":2500,\"_2273\":2272,\"_2501\":2502,\"_2503\":2504,\"_2505\":108,\"_2506\":2507,\"_2650\":31,\"_2651\":2652,\"_2653\":2654,\"_2660\":31,\"_2661\":108},\"title\",\"Every AI Interface Idea\",\"create_time\",1749575701.322314,\"update_time\",1749575703.730155,\"mapping\",{\"_2200\":2201,\"_2204\":2205,\"_2230\":2231,\"_2244\":2245,\"_2261\":2262,\"_2276\":2277,\"_2288\":2289,\"_2313\":2314,\"_2343\":2344,\"_2353\":2354,\"_2369\":2370,\"_2382\":2383,\"_2393\":2394,\"_2413\":2414,\"_2427\":2428},\"client-created-root\",{\"_24\":2200,\"_2202\":2203},\"children\",[2204],\"4b0f4761-a51c-47e1-952b-6139763805de\",{\"_24\":2204,\"_2206\":2207,\"_2228\":2200,\"_2202\":2229},\"message\",{\"_24\":2204,\"_2208\":2209,\"_2214\":2215,\"_2220\":2221,\"_2222\":108,\"_2223\":955,\"_2212\":2224,\"_2227\":1810},\"author\",{\"_2210\":2211,\"_2212\":2213},\"role\",\"system\",\"metadata\",{},\"content\",{\"_2216\":2217,\"_2218\":2219},\"content_type\",\"text\",\"parts\",[21],\"status\",\"finished_successfully\",\"end_turn\",\"weight\",{\"_2225\":108,\"_2226\":2186},\"is_visually_hidden_from_conversation\",\"shared_conversation_id\",\"recipient\",\"parent\",[2230],\"e1d3a5d4-967e-4378-b9f4-276c7f953a4e\",{\"_24\":2230,\"_2206\":2232,\"_2228\":2204,\"_2202\":2243},{\"_24\":2230,\"_2208\":2233,\"_2214\":2235,\"_2220\":2221,\"_2223\":2238,\"_2212\":2239,\"_2227\":1810},{\"_2210\":18,\"_2212\":2234},{},{\"_2216\":2217,\"_2218\":2236},[2237],\"Original custom instructions no longer available\",1,{\"_2225\":108,\"_2240\":-5,\"_2241\":108,\"_2226\":2186,\"_2242\":108},\"user_context_message_data\",\"is_user_system_message\",\"is_redacted\",[2244],\"255e39f1-806b-410a-af7e-47e03d700b89\",{\"_24\":2244,\"_2206\":2246,\"_2228\":2230,\"_2202\":2260},{\"_24\":2244,\"_2208\":2247,\"_2194\":2249,\"_2214\":2250,\"_2220\":2221,\"_2223\":2238,\"_2212\":2253,\"_2227\":1810},{\"_2210\":18,\"_2212\":2248},{},1749569871.434,{\"_2216\":2217,\"_2218\":2251},[2252],\"Every has thought a lot, and its audience is also thinkers that think about their own problems. I want to connect the human who loves AI and loves reading Every + works on their own AI things, solves their own problems, and makes their own apps. I want to connect them with the Every ecosystem of thoughts, in the right places, both from their podcasts and their essays. We can do this by perhaps making an interface where I talk into it - \\\"Hey, this is what I'm working on right now\\\" and as I'm talking, articles pop up, quotes pop up. We can figure out how this interface will look later, but one possible avenue to go down is: A traditional chat conversation on the screen (text or voice) but the majority of the screen will be filled with “This is how we at Every thought about this” \\n\\nI want to do an idea in this family of things. I'm not married to the particular details. I don't think it's in final form yet. Riff on it with me. \\n\\nI also attached a deep research on Every, to give you more context on them.\",{\"_2254\":2255,\"_2256\":-5,\"_2257\":2258,\"_2259\":-5,\"_2226\":2186},\"request_id\",\"94d9f3d1986a088a-IND\",\"message_source\",\"timestamp_\",\"absolute\",\"message_type\",[2261],\"b84159d4-2e9f-4524-a468-cb4f9a356d70\",{\"_24\":2261,\"_2206\":2263,\"_2228\":2244,\"_2202\":2275},{\"_24\":2261,\"_2208\":2264,\"_2194\":2266,\"_2214\":2267,\"_2220\":2221,\"_2222\":108,\"_2223\":955,\"_2212\":2269,\"_2227\":1810},{\"_2210\":2211,\"_2212\":2265},{},1749569872.804288,{\"_2216\":2217,\"_2218\":2268},[21],{\"_2270\":108,\"_2259\":-5,\"_2271\":2272,\"_2273\":2272,\"_2274\":2244,\"_2254\":2255,\"_2257\":2258,\"_2226\":2186,\"_2225\":108},\"rebase_developer_message\" e_type\",\"application/pdf\",\"file_token_size\",19782,\"selected_sources\",[],\"selected_github_repos\",[],\"serialization_metadata\",{\"_2339\":2340},\"custom_symbol_offsets\",[],\"94d9f4039a85088a-IND\",[2343],\"b5c848c6-a8ef-4847-be8d-3b8b6f5d314b\",{\"_24\":2343,\"_2206\":2345,\"_2228\":2313,\"_2202\":2352},{\"_24\":2343,\"_2208\":2346,\"_2194\":2348,\"_2214\":2349,\"_2220\":2221,\"_2222\":108,\"_2223\":955,\"_2212\":2351,\"_2227\":1810},{\"_2210\":2211,\"_2212\":2347},{},1749569891.819117,{\"_2216\":2217,\"_2218\":2350},[21],{\"_2270\":108,\"_2259\":-5,\"_2271\":2272,\"_2273\":2272,\"_2274\":2313,\"_2254\":2341,\"_2257\":2258,\"_2226\":2186,\"_2225\":108},[2353],\"81235190-54e9-46b6-8000-e2c890af1654\",{\"_24\":2353,\"_2206\":2355,\"_2228\":2343,\"_2202\":2368},{\"_24\":2353,\"_2208\":2356,\"_2194\":2360,\"_2214\":2361,\"_2220\":2221,\"_2223\":955,\"_2212\":2364,\"_2227\":1810},{\"_2210\":2357,\"_26\":2358,\"_2212\":2359},\"tool\",\"file_search\",{},1749569891.819306,{\"_2216\":2217,\"_2218\":2362},[2363],\"The output of this plugin was redacted.\",{\"_2365\":2366,\"_2220\":2367,\"_2301\":2302,\"_2225\":108,\"_2259\":-5,\"_2271\":2272,\"_2273\":2272,\"_2274\":2343,\"_2254\":2341,\"_2257\":2258,\"_2226\":2186,\"_2242\":108},\"command\",\"spinner\",\"running\",[2369],\"64e398f7-6cef-4737-95b1-3b108d5e8d4b\",{\"_24\":2369,\"_2206\":2371,\"_2228\":2353,\"_2202\":2381},{\"_24\":2369,\"_2208\":2372,\"_2194\":2374,\"_2214\":2375,\"_2220\":2221,\"_2223\":2238,\"_2212\":2377,\"_2227\":1810},{\"_2210\":2357,\"_26\":2358,\"_2212\":2373},{},1749569891.819379,{\"_2216\":2217,\"_2218\":2376},[2363],{\"_2365\":2378,\"_2225\":108,\"_2379\":955,\"_2380\":955,\"_2301\":2302,\"_2259\":-5,\"_2271\":2272,\"_2273\":2272,\"_2274\":2353,\"_2254\":2341,\"_2257\":2258,\"_2226\":2186,\"_2242\":108},\"context_stuff\",\"retrieval_turn_number\",\"retrieval_file_index\",[2382],\"cdbb74bf-ea31-46c4-996b-11a8baf62e2e\",{\"_24\":2382,\"_2206\":2384,\"_2228\":2369,\"_2202\":2392},{\"_24\":2382,\"_2208\":2385,\"_2194\":2387,\"_2214\":2388,\"_2220\":2221,\"_2223\":2238,\"_2212\":2390,\"_2227\":1810},{\"_2210\":2357,\"_26\":2358,\"_2212\":2386},{},1749569891.819446,{\"_2216\":2217,\"_2218\":2389},[2363],{\"_2225\":108,\"_2365\":2391,\"_2301\":2302,\"_2259\":-5,\"_2271\":2272,\"_2273\":2272,\"_2274\":2369,\"_2254\":2341,\"_2257\":2258,\"_2226\":2186,\"_2242\":108},\"prompt\",[2393],\"e63a824b-035b-493e-a74a-ae4b5b9cf3de\",{\"_24\":2393,\"_2206\":2395,\"_2228\":2382,\"_2202\":2412},{\"_24\":2393,\"_2208\":2396,\"_2194\":2398,\"_2214\":2399,\"_2220\":2221,\"_2222\":31,\"_2223\":2238,\"_2212\":2409,\"_2227\":1810},{\"_2210\":2280,\"_2212\":2397},{},1749569891.819516,{\"_2216\":2295,\"_2295\":2400,\"_2297\":2408},[2401,2405],{\"_2402\":2403,\"_2214\":2404},\"summary\",\"Exploring AI interface idea\",\"The user has an intriguing idea of connecting AI enthusiasts to an ecosystem of thoughts and essays, using speech to bring up articles and quotes. They’ve shared research on Every (pdf) to guide this. I’ll need to riff on their concept, brainstorming ideas and directions like possible architectures or improvements. The file content touches on some gaps and opportunities, like the “archive problem,” so these points should definitely shape our discussion for a strong, high-resolution conversation. Let’s dive in!\",{\"_2402\":2406,\"_2214\":2407},\"Refining concept for Every ecosystem\",\"I think we should start by incorporating research about the archive problem and community friction. It’s useful to anchor our ideas in what’s already been discussed. From there, we can brainstorm several prototypes, focusing on user needs. I’ll outline goals like connecting AI builders with content and easing community integration, and create actionable frameworks with multiple concept options like contextual feeds or dynamic knowledge cards in chat interfaces. We'll focus on an MVP route, starting small with Slackbot and later adding voice. This all needs to fit within Every’s user needs.\",\"4598fc67-705f-4296-af9e-a9432fbbbef8\",{\"_2301\":2302,\"_2303\":2410,\"_2305\":2411,\"_2259\":-5,\"_2271\":2272,\"_2273\":2272,\"_2274\":2382,\"_2254\":2341,\"_2257\":2258,\"_2226\":2186},[],[],[2413],\"19f713a8-1e5d-4949-921b-3387405d959b\",{\"_24\":2413,\"_2206\":2415,\"_2228\":2393,\"_2202\":2426},{\"_24\":2413,\"_2208\":2416,\"_2194\":2418,\"_2214\":2419,\"_2220\":2221,\"_2222\":31,\"_2223\":2238,\"_2212\":2422,\"_2227\":1810},{\"_2210\":2280,\"_2212\":2417},{},1749569891.819578,{\"_2216\":2420,\"_2214\":2421},\"reasoning_recap\",\"Thought for 11 seconds\",{\"_2301\":2423,\"_2424\":2425,\"_2259\":-5,\"_2271\":2272,\"_2273\":2272,\"_2274\":2393,\"_2254\":2341,\"_2257\":2258,\"_2226\":2186},\"reasoning_ended\",\"finished_duration_sec\",11,[2427],\"b1d9e49b-c734-4f61-afc3-b29b81c32605\",{\"_24\":2427,\"_2206\":2429,\"_2228\":2413,\"_2202\":2491},{\"_24\":2427,\"_2208\":2430,\"_2194\":2432,\"_2214\":2433,\"_2220\":2221,\"_2222\":108,\"_2223\":2238,\"_2212\":2436,\"_2227\":1810,\"_2489\":2490},{\"_2210\":2280,\"_2212\":2431},{},1749569880.193391,{\"_2216\":2217,\"_2218\":2434},[2435],\"### Let’s Stress-Test the Core Idea  \\n\\n**Problem to Beat**  \\n1. **Discovery:** The archive is a gold mine, but most of it is “dead scroll” unless you already know the URL.  fileciteturn0file0  \\n2. **Contextual Relevance:** Readers want *just-in-time* insight while working on their own projects—not a Saturday-afternoon binge.  \\n3. **Actionability:** Every excels at *thought-provoking*, but often stops short of *do-this-next* scaffolding.  fileciteturn0file0  \\n4. **Community Leakage:** Discord conversations evaporate; they rarely loop back into the canonical knowledge base.  fileciteturn0file0  \\n\\nYour “speak aloud and watch ideas surface” spark tackles all four pains simultaneously. Let’s riff forward and slice it three ways—**Interaction Model**, **System Architecture**, and **Product-Strategy Fit**—then interrogate trade-offs.\\n\\n---\\n\\n## 1. Interaction Model Variants\\n\\n| Variant | What the User Sees | Where It Shines | Watch-Outs |\\n|---------|-------------------|-----------------|------------|\\n| **A. “Every Brain” Sidebar** | A persistent side-panel (like Notion AI or Arc notes) that listens to mic / text, surfaces cards: • Pull-quotes • Article summaries • Discord gems • One-click “Apply Template” | Low friction; works inside any IDE, Figma file, or browser tab. | Risk of noisy cards; requires tight relevance ranking + tasteful UI so it feels like a *curator*, not Clippy. |\\n| **B. Lex Deep-Mode** | Inside the Lex editor: type or dictate; inline suggestions appear in the right gutter. “Paste insight ➜ cite source ➜ insert scaffold.” | Piggybacks on Lex’s existing audience; zero-install for power users. | Constrains you to folks who draft inside Lex. Misses engineers working in VS Code or designers in Figma. |\\n| **C. Voice-First Canvas** | Full-screen “walk-and-talk” interface: waveform + floating quote cards; swipe to pin, long-press to open. | Maximal vibe for flow-state verbal thinkers; showcases Every’s aesthetic ethos. | Highest build cost; latency is glaring if retrieval isn’t sub-second. |\\n\\n*Recommendation:* Prototype **A** first (fastest learning loop), then fold into **B** once the retrieval pipeline is solid. **C** becomes a flagship “delight” once core semantics are dialed.\\n\\n---\\n\\n## 2. System Architecture (10,000-ft)\\n\\n```\\nUser Speech/Text\\n      │\\n  Whisper → transcript\\n      │\\nChunk → embed → vector DB (Every Archive + Discord + Podcast)\\n      │\\nHybrid Retrieval (semantic + keyword + recency)\\n      │\\nRe-Rank (taste model fine-tuned on editor picks)\\n      │\\nCard Builder\\n      │\\nFront-end (React / Electron / Chromeless panel)\\n```\\n\\n**Key design levers**\\n\\n* **Taste Model:** Fine-tune a small reranker on examples the editorial team calls “on-brand.” Prevents shovel-ware excerpts.  \\n* **Citation Integrity:** Each card carries deep-link + timestamp; users can audit the original context (aligns with Every’s anti-clickbait stance).  \\n* **Scaffolding Library:** Map recurring frameworks (e.g. “annual review,” “curiosity loop”) to live templates—Notion pages, Lex prompt blocks, etc.\\n\\n---\\n\\n## 3. Product–Strategy Fit Checks\\n\\n| Every Value | How the Tool Embodies It |\\n|-------------|--------------------------|\\n| **Unlocking trapped knowledge** | Archive \u0026 Discord resurfaced contextually. |\\n| **Leverage** | One sentence spoken → dense, curated knowledge dump. |\\n| **Taste** | Editorially-trained reranker keeps outputs soulful, not spammy. |\\n| **Media × Software tension** | Turns essays into a *living interface*, reconciling the dual identity. |\\n\\n---\\n\\n## 4. Roadmap Skeleton\\n\\n1. **Week 0–2 ► Data Ingestion MVP**  \\n   *Scrape/clean archive Markdown, export Discord threads \u003e50 👍, embed with OpenAI 3072-dim.*  \\n2. **Week 3 ► Retrieval Quality Bench**  \\n   *Top-k manual eval by editors: precision @3 ≥ 0.8 or bust.*  \\n3. **Week 4–6 ► Sidebar Alpha (Chrome Extension)**  \\n   *Speech-to-text, card UI, feedback thumbs.*  \\n4. **Week 7–8 ► Taste Reranker Fine-Tune**  \\n   *Use collected thumbs-up/down as labeled pairs; distil-bert re-ranker.*  \\n5. **Week 9+ ► Lex Integration \u0026 Monetization Hooks**  \\n   *Auto-generate citations → upsell to paid Every if user hits paywalled piece.*  \\n\\n---\\n\\n## 5. Open Questions to Pin Down\\n\\n1. **Latency Budget:** What’s your max tolerance from mic stop to first card (\u003c700 ms feels “live”).  \\n2. **Privacy Boundary:** Are we transcribing local dev code? Need on-device Whisper or opt-in redaction.  \\n3. **Editorial Overhead:** How much human curation per week is sustainable? Drives taste-model training cadence.  \\n4. **Community Loop:** Do we let users *publish back* refined takeaways, turning cards into evergreen mini-posts? Could close the Discord→Archive loop.  \\n5. **Metrics of Success:** Engagement time? Conversion to Lex usage? Paid subs? Decide early; shapes trade-offs.  \\n\\n---\\n\\n### Next Moves\\n\\n*Pick a variant (A/B/C) + clarify latency \u0026 privacy constraints; then we can spec the retrieval schema or wire-frame the UI. Tell me which lever feels most *alive* to you right now, and I’ll dive there with max granularity.*\",{\"_2303\":2437,\"_2305\":2469,\"_2259\":-5,\"_2271\":2272,\"_2273\":2272,\"_2274\":2413,\"_2254\":2341,\"_2257\":2258,\"_2226\":2186},[2438,2459,2464],{\"_2439\":2440,\"_2441\":2442,\"_2443\":2444,\"_2212\":2445},\"start_ix\",173,\"end_ix\",194,\"citation_format_type\",\"berry_file_search\",{\"_2189\":2446,\"_26\":2328,\"_24\":2325,\"_2447\":2448,\"_2217\":2449,\"_2450\":2451},\"file\",\"source\",\"my_files\",\"fileciteturn0file0\\n\\nDeep Dive into Every: Ethos, Narrative, Language \u0026 Gaps\\n\\n\\nDeep Dive into Every: Ethos, Narrative, Language\\n\u0026 Gaps\\n\\nSection 1: The Stated vs. Unstated Mission\\n\\nOfficial Mission (Public-Facing): Every describes itself as “a media and software company” that publishes a\\ndaily tech/business newsletter and builds related products . In their own words, Every aims to explore\\n“what comes next” in technology – helping readers become better thinkers about the future. They call their\\nflagship offering a bundle for  inquisitive professionals:  subscribers get  daily  long-form essays on tech,\\nproductivity, and AI, plus access to software tools, courses, and a community . The vibe is business-class\\ninsight with a personal touch – for example, co-founder Dan Shipper’s newsletter Chain of Thought promises\\nto push the frontiers of AI and tech each week . Officially, Every says it wants to equip people with ideas\\nto build the future , positioning itself as a one-stop intellectual package (“a bundle of content, software,\\ndiscounts, community events, and more” as their master plan puts it ).\\n\\nUnofficial “Soul” of the Mission: Between the lines, Every’s true mission has a more heartfelt, humanistic\\nbent. Dan Shipper has spoken about infusing “soul” into a media business that could otherwise feel like a\\ngrind . He came from a B2B SaaS background and craved  meaning and  creativity beyond just chasing\\nrevenue . The “soul” of Every’s mission is to bring genuine intellectual vitality and humanity into tech/\\nbusiness writing. They aren’t just reporting trends; they want to change how people think and feel.  For\\nexample,  Every  frequently  emphasizes  capturing  the  unwritten  wisdom locked  in  people’s  heads  –  the\\nbrilliant insights shared informally on Zoom calls or over dinner that never make it to blogs . Every’s\\ndeeper purpose is to unlock those ideas and spread them, giving them life on the page . In practice,\\n“intellectual vitality” for Every means sparking curiosity and wonder in readers. Their About page frames all\\ntheir  work around the fundamental  question “What comes next?”  –  not to hand down answers,  but to\\ninspire new questions and dreams in the reader . They see themselves as stoking the fires of curiosity\\nand rigorous thought (or as Dan put it, adding “more soul” to the work ). The change Every wants to\\nmake is a world where business and technology are approached with creativity, depth, and personal growth –\\na counter to soulless clickbait and narrow thinking. As their FAQ notes, they prize  unique insight, truth\\ngrounded in experience, and useful ideas in every piece , which speaks to an underlying mission\\nof elevating the quality and sincerity of discourse in tech/business circles.\\n\\nKey Philosophical Texts: Several seminal essays in Every’s archive capture this ethos and would likely be\\nassigned to any new team member as required reading. These pieces articulate Every’s philosophy and\\nvalues in-depth:\\n\\n“How We Became Every – The Soul in the Media Machine” (Dan Shipper, Aug 2023): Part memoir,\\npart  manifesto,  this  essay  recounts  how  Dan  and  co-founder  Nathan  Baschez  built  Every.  It\\nemphasizes infusing  artistry  and soul into a media business and rejecting the “grind-it-out”  SaaS\\nmindset . Dan narrates how meeting Nathan (who put his “whole soul” into projects) inspired him\\nto seek deeper meaning in his work . This piece sets the tone for Every’s blend of business savvy\\nwith creative spirit, encapsulating the unofficial mission in story form.\\n\\n1\\n\\n2\\n\\n3\\n\\n1\\n\\n4\\n\\n5\\n\\n6\\n\\n7\\n\\n7\\n\\n8\\n\\n5\\n\\n9 10\\n\\n• \\n\\n6\\n\\n5\\n\\n1\\n\\nhttps://chatgpt.com/?utm_src=deep-research-pdf\\nhttps://chatgpt.com/?utm_src=deep-research-pdf\\nhttps://every.to/about#:~:text=Every%20is%20a%20media%20and,We%20were%20founded%20in%202020\\nhttps://every.to/faq#:~:text=What%27s%20included%3F\\nhttps://every.to/on-every/we-re-spinning-out-lex#:~:text=Dan%20Shipper%20is%20the%20CEO,%E2%80%99\\nhttps://every.to/about#:~:text=Every%20is%20a%20media%20and,We%20were%20founded%20in%202020\\nhttps://every.to/on-every/every-s-master-plan#:~:text=Our%20core%20activity%2C%20at%20the,to%20pay%20for%20our%20expertise\\nhttps://every.to/on-every/we-re-spinning-out-lex#:~:text=%E2%80%9CI%20think%20,%E2%80%9D\\nhttps://every.to/on-every/we-re-spinning-out-lex#:~:text=My%20previous%20company%20was%20a,the%20end%20of%20the%20day\\nhttps://every.to/chain-of-thought/we-re-building-ai-into-our-media-business#:~:text=From%20the%20beginning%20of%20Every%2C,skills%20to%20write%20about%20them\\nhttps://every.to/chain-of-thought/we-re-building-ai-into-our-media-business#:~:text=From%20the%20beginning%20of%20Every%2C,skills%20to%20write%20about%20them\\nhttps://every.to/about#:~:text=%E2%80%9CWhat%20comes%20next%3F%E2%80%9D%20is%20the,software%20products%20that%20we%20build\\nhttps://every.to/on-every/we-re-spinning-out-lex#:~:text=%E2%80%9CI%20think%20,%E2%80%9D\\nhttps://every.to/faq#:~:text=What%20we%20publish%3A%20Every%20publishes,insights%20in%20their%20singular%20voices\\nhttps://every.to/faq#:~:text=What%20we%20look%20for%3A%20There,for%20in%20an%20Every%20piece\\nhttps://every.to/on-every/we-re-spinning-out-lex#:~:text=My%20previous%20company%20was%20a,the%20end%20of%20the%20day\\nhttps://every.to/on-every/we-re-spinning-out-lex#:~:text=%E2%80%9CI%20think%20,%E2%80%9D\\n\\n\\n“Every’s Master Plan” (Dan Shipper, 2023): In this strategy roadmap, Every lays out a pyramid of\\nactivities – free content at the base reaching millions, a $20/month subscription bundle in the middle\\n(with  writing,  software,  community,  etc.),  and  high-ticket  courses/consulting  at  the  top .  The\\nessay is philosophical about  building a new kind of media company: it argues that by being honest\\nabout who they truly are, Every naturally evolved beyond old models . It presents Every’s business\\nas a “creative playground for smart people to make the best work of their lives” , funded by\\nfunneling profits back into more great writing. This would orient a new employee to Every’s long-\\nterm vision of combining art and commerce.\\n\\n“Admitting What Is Obvious” (Dan Shipper, Sept 2023): A personal essay where Dan reveals his\\nstruggle to see himself as a writer, and how finally embracing that truth unlocked motivation .\\nHe writes, “I’m a writer – of course I’m a writer,” after years of identifying primarily as a founder .\\nThis piece exemplifies Every’s belief in authentic self-inquiry and openly grappling with vulnerability.\\nIt’s  frequently  referenced  for  its  lesson  that  acknowledging  one’s  true  passions  (in  Dan’s  case,\\nwriting)  can  be  freeing.  The  essay’s  introspective  tone  and  emphasis  on  personal  growth  amid\\nprofessional life is core to Every’s culture.\\n\\n“Why Generalists Own the Future” (Dan Shipper, 2024): This essay (popular enough to be cited\\nexternally ) makes the case that being a polymath or generalist is a superpower in the AI age.\\nDan argues that knowing which  questions to ask matters more than having all the answers . It\\nreflects Every’s admiration for intellectual breadth and curiosity. The piece is essentially a defense of\\nEvery’s own model – blending domains (media, software, consulting) – by showing that  flexibility\\nand curiosity beat narrow specialization in a fast-changing world.\\n\\nSelect  Every Archive Classics: (Various authors) – Beyond Dan’s writings, Every’s bundle includes\\ncolumns  like  Superorganizers (on  productivity  systems),  Divinations (strategy  analysis),  etc.  A  few\\nclassic  essays  often  cited  internally  include  “The  Superorganizers  Origin  Story” (on  the  value  of\\nknowledge management),  or Nathan Baschez’s  “Productivity \u0026 Purpose” essays. These capture the\\ncompany’s  DNA of exploring “tools for thought”  and meaningful  work.  (Specific examples may be\\npaywalled, but Every’s team frequently recommends such pieces to align newcomers with their approach\\nto thoughtful productivity and strategy.)\\n\\nIn summary, the official mission of Every is to deliver business/tech insight through a unique bundle, but\\nthe unofficial mission – evident in their seminal essays – is to cultivate a more soulful, curious intellect in\\nthe tech community. Every wants to help people not just think better, but feel inspired and connected to\\nthe ideas that will shape the future.\\n\\nSection 2: The Dan Shipper Narrative \u0026 Anecdotes\\n\\nThe Founder’s Story – Dan Shipper’s Journey: Dan Shipper’s personal and professional trajectory is a key\\npart  of  Every’s  narrative.  A born entrepreneur,  Dan started young – he’s  joked that  his  entrepreneurial\\njourney began as early as fifth grade . In college at UPenn, he co-founded a startup called Firefly, a\\ncollaborative browsing tool. Remarkably, at age 22 he managed to sell Firefly to Pegasystems for a seven-\\nfigure sum in the same month he graduated college . This early win (Firefly was notably the first Dorm\\nRoom Fund-backed company) cemented Dan’s reputation as a “wunderkind” founder . After the 2014\\nacquisition, Dan stayed on at Pega to scale the product within large enterprises . However, the grind of\\nenterprise software left him yearning for something more creative – he later reflected that he had been\\n\\n• \\n\\n4\\n\\n11\\n\\n12\\n\\n• \\n13 14\\n\\n14\\n\\n• \\n15\\n\\n15\\n\\n• \\n\\n16\\n\\n17\\n\\n17\\n\\n18\\n\\n2\\n\\nhttps://every.to/on-every/every-s-master-plan#:~:text=Our%20core%20activity%2C%20at%20the,to%20pay%20for%20our%20expertise\\nhttps://every.to/on-every/every-s-master-plan#:~:text=Instead%2C%20I%20stopped%20trying%20to,But%20they%E2%80%99re%20dry%20and%20dead\\nhttps://every.to/on-every/every-s-master-plan#:~:text=We%20then%20take%20the%20cash,best%20work%20of%20their%20lives\\nhttps://every.to/chain-of-thought/admitting-what-is-obvious#:~:text=Ignoring%20what%20is%20obvious%20incurs,a%20huge%20cost\\nhttps://every.to/chain-of-thought/admitting-what-is-obvious#:~:text=This%20happened%20to%20me%20recently,started%E2%80%94of%20course%20I%E2%80%99m%20a%20writer\\nhttps://every.to/chain-of-thought/admitting-what-is-obvious#:~:text=This%20happened%20to%20me%20recently,started%E2%80%94of%20course%20I%E2%80%99m%20a%20writer\\nhttps://www.figma.com/blog/the-rise-of-the-generalist/#:~:text=founder%20and%20CEO%20Dan%20Shipper,%E2%80%9D\\nhttps://www.figma.com/blog/the-rise-of-the-generalist/#:~:text=founder%20and%20CEO%20Dan%20Shipper,%E2%80%9D\\nhttps://joincolossus.com/episode/shipper-shipping-every-day/#:~:text=,Evolution%20of%20a%20Media%20Company\\nhttps://review.firstround.com/this-23-year-old-built-and-sold-his-startup-while-in-school-heres-what-made-the-difference/#:~:text=Pennsylvania%E2%80%99s%20campus%2C%20he%20knew%20he,to%20Pegasystems%20for%20multiple%20millions\\nhttps://review.firstround.com/this-23-year-old-built-and-sold-his-startup-while-in-school-heres-what-made-the-difference/#:~:text=Pennsylvania%E2%80%99s%20campus%2C%20he%20knew%20he,to%20Pegasystems%20for%20multiple%20millions\\nhttps://every.to/superorganizers/how-i-tamed-panic#:~:text=In%202014%2C%20I%20was%20in,span%20of%20a%20few%20months\\n\\n\\n“used to a grind-it-out world…that leaves an unpleasant emptiness” and craved to “bring more soul” into his\\nnext venture . \\n\\nPost-Pega, Dan explored various roles:  he traveled for a bit,  served as an Entrepreneur-in-Residence at\\nPrehype, and even worked with First Round Capital’s Product Co-Op as a partner investing in startups . A\\nlesser-known chapter (which Dan has alluded to but not widely detailed publicly) is his experience at Carta\\n– he spent a stint at the cap-table startup Carta, which gave him an inside look at a hyper-growth tech\\ncompany. While not much is published about his Carta role, this period likely informed his views on startup\\nculture and management at scale. (It’s hinted that Dan saw firsthand the  challenges of leadership in such\\nenvironments, possibly reinforcing his desire to build a different kind of company at Every.) Ultimately, in\\n2019,  Dan’s  passion  for  writing  resurfaced.  He  launched  Superorganizers,  a  newsletter  diving  into  the\\nproductivity systems of top performers. It grew rapidly and, serendipitously, reconnected him with Nathan\\nBaschez (who was working on his own media projects). By late 2019, Dan pitched Nathan on joining forces\\nto create what became Every . The Every venture (originally called “Everything” bundle) began at the\\nstart of the pandemic in 2020 as a bundle of newsletters by different authors . Dan’s story from teen\\nfounder, to mental health struggles, to writer/CEO of Every, is one of continually redefining success on his\\nown terms.\\n\\nRecurring Themes \u0026 Vulnerabilities in Dan’s Writing/Podcast: Throughout Dan’s essays and his podcast\\n“AI \u0026 I,” several personal themes recur with striking consistency:\\n\\nMental Health and Self-Discovery: Dan is disarmingly open about his mental health journey. He\\nhas written about suffering severe panic attacks (especially after the upheaval of selling his startup\\nand moving to NYC) . It took him nearly a decade to learn how to “tame” his panic through\\ntherapy  and  mindset  shifts .  He’s  also  shared  that  he  battled  obsessive-compulsive  disorder\\n(OCD)  for  years  –  only  recently,  in  summer  2023,  did  he  begin  treatment  with  therapy  and\\nmedication (Zoloft)  that  “completely  transformed my life” .  By candidly  discussing anxiety,\\nOCD,  and  the  pressure  he  put  on  himself,  Dan  normalizes  these  struggles  among  ambitious\\nprofessionals. He often circles back to the idea that mental challenges, once faced, can become a\\nsource of growth or even a new beginning (as he said of his first panic attack: it became “the start of a\\nnew way to be in the world” ). This vulnerability in his storytelling is now part of Every’s culture of\\nauthenticity.\\n\\nChallenges  of  Management  and  Leadership: Having  been  a  startup  CEO  in  his  early  20s,  an\\noperator at a bigger company, and now leading a hybrid media/product company, Dan frequently\\nreflects on leadership lessons. One recurring anecdote is how he initially tried to fit the mold of a\\n“real founder” and downplayed his love of writing, until  realizing that was a mistake (detailed in\\n“Admitting What Is Obvious” where he embraces being a writer-CEO) . He discusses the identity\\nshift from founder to writer and back to founder with a writer’s mindset . Dan has admitted\\nto  being conflict-averse  and learning to  become more  confident  as  a  leader .  On the  AI  \u0026  I\\npodcast and in team discussions, he’s talked about balancing the demands of running a business\\nwith creative work . We also see him exploring nontraditional leadership structures – for instance,\\nEvery doesn’t  just  churn content;  they incubate startups (like the AI  writing app Lex)  within the\\ncompany . This dual role of being an executive and a creative is a source of both struggle and\\n“productive tension” for Dan, which he openly shares.\\n\\n6 5\\n\\n19\\n\\n20 21\\n\\n22\\n\\n• \\n\\n23 18\\n\\n24\\n\\n25 26\\n\\n24\\n\\n• \\n\\n13 14\\n\\n27 28\\n\\n29\\n\\n30\\n\\n31\\n\\n3\\n\\nhttps://every.to/on-every/we-re-spinning-out-lex#:~:text=My%20previous%20company%20was%20a,the%20end%20of%20the%20day\\nhttps://every.to/on-every/we-re-spinning-out-lex#:~:text=%E2%80%9CI%20think%20,%E2%80%9D\\nhttps://danshipper.com/#:~:text=,Over%20700%2C000%20readers%20since%202010\\nhttps://every.to/on-every/we-re-spinning-out-lex#:~:text=use%20to%20be%20productive%20called,devoted%20to%20covering%20business%20niches\\nhttps://every.to/on-every/we-re-spinning-out-lex#:~:text=I%20pitched%20him%20on%20the,nascent%20media%20empire%20that%20I%E2%80%99d\\nhttps://joincolossus.com/episode/shipper-shipping-every-day/#:~:text=Dom%20Hello%2C%20and%20welcome%20to,out%20last%20year%20called%20Lex\\nhttps://every.to/superorganizers/how-i-tamed-panic#:~:text=This%20is%20a%20panic%20attack\\nhttps://every.to/superorganizers/how-i-tamed-panic#:~:text=In%202014%2C%20I%20was%20in,span%20of%20a%20few%20months\\nhttps://every.to/superorganizers/how-i-tamed-panic#:~:text=When%20it%20first%20happened%20to,career%E2%80%94and%20maybe%20even%20my%20life\\nhttps://every.to/on-every/every-s-master-plan#:~:text=,summer%202023\\nhttps://every.to/on-every/every-s-master-plan#:~:text=it%E2%80%99s%20much%20different%E2%80%94and%20worse%E2%80%94than%20its,related%20disability%20worldwide\\nhttps://every.to/superorganizers/how-i-tamed-panic#:~:text=When%20it%20first%20happened%20to,career%E2%80%94and%20maybe%20even%20my%20life\\nhttps://every.to/chain-of-thought/admitting-what-is-obvious#:~:text=Ignoring%20what%20is%20obvious%20incurs,a%20huge%20cost\\nhttps://every.to/chain-of-thought/admitting-what-is-obvious#:~:text=This%20happened%20to%20me%20recently,started%E2%80%94of%20course%20I%E2%80%99m%20a%20writer\\nhttps://every.to/on-every/every-s-master-plan#:~:text=Given%20the%20above%2C%20you%20might,writer%20who%20also%20builds%20things\\nhttps://every.to/on-every/every-s-master-plan#:~:text=Once%20I%20admitted%20that%20I,way%20that%20was%20incredibly%20positive\\nhttps://every.to/on-every/every-s-master-plan#:~:text=fundamentally%20different%3B%20I%20still%20have,take%20risks%20and%20make%20mistakes\\nhttps://joincolossus.com/episode/shipper-shipping-every-day/#:~:text=,Business%20Strategy\\nhttps://every.to/on-every/we-re-spinning-out-lex#:~:text=TLDR%3A%20We%E2%80%99re%20spinning%20out%20Lex%2C,Lex%E2%80%99s%20paid%20plans%20going%20forward\\n\\n\\nCuriosity and the Learning Process (“curiosity loops”): Dan’s approach to work is very iterative\\nand curiosity-driven. He often mentions how he follows his interests down rabbit holes – whether\\nthat’s reading philosophy or tinkering with the latest AI tool. On AI \u0026 I, he has spoken about creating\\nfeedback loops of curiosity, where each new question leads to another discovery. For example, in his\\nwriting about AI he says he’s been “obsessively tinkering” for months  and interviewing dozens of\\nexperts to learn from them. A signature Dan move is documenting these learning journeys (like live\\nexperiments using GPT-4 or learning in public via interviews). One can sense Dan’s  enthusiasm for\\nexploration – he frames projects as experiments to satisfy curiosity rather than just tasks. This theme\\nof continuous learning is contagious across Every’s team. It’s why their content often feels like an\\nopen-ended exploration rather than a definitive pronouncement.\\n\\nTechnology, Humanity, and Personal Growth: At the heart of Dan’s content is the intersection of\\ntech and personal development. He doesn’t treat technology as a cold subject; he’s always probing\\nhow it affects our human experience. For instance, he’s fascinated by “tools for thought” – not just\\nbuilding them, but how they change the way we think and live. Many  Chain of Thought columns\\nexamine how AI can augment creativity or how software can have “soul.” In  AI \u0026 I, Dan often asks\\nguests not just what they build with AI, but how it changes them or their work habits. This reflects a\\ncore belief that technology should ultimately serve human flourishing, not the other way around.\\nDan frequently references books, philosophy, or psychology (from Emerson to Robert Bly’s metaphor\\nof the “invisible bag” for repressed selves ) to draw connections between inner life and tech/\\nbusiness life. This recurring focus on integrating the human side – emotions, identity, ethics – with\\nthe pursuit of innovation is a defining narrative for Dan (and Every by extension).\\n\\nMoments of Self-Doubt and Struggle: Unlike many founders who only share wins, Dan consistently\\nshares anecdotes of doubt or difficulty. Whether it was nearly giving up in Firefly’s early days when\\nrevenue was flat , or feeling “shameful” about wanting to be a writer instead of a “real” tech CEO\\n\\n,  he  doesn’t  shy  away  from his  internal  conflicts.  On  the  podcast,  he’s  mentioned imposter\\nsyndrome when interviewing big names, and he’s written about the fear of not fitting the traditional\\nfounder  mold .  Importantly,  these  moments  are  never  presented  as  mere  sob  stories  –\\nthey’re  framed  as  inflection  points that  taught  him  something.  For  instance,  admitting  his  true\\npassion  (writing)  was  scary  because  “the  consequences  seemed  dire,”  but  doing  so  ended  up\\nenergizing him and bending the world “incredibly  positive[ly]”  around that  decision .  This\\ntheme – that embracing your perceived weaknesses or doubts can become a superpower – is  a\\nfavorite refrain of Dan’s and sets a tone of growth-through-honesty at Every.\\n\\n“AI \u0026 I” Podcast Insights – How Humans Should Relate to AI: Dan’s podcast  AI \u0026 I is devoted to the\\nevolving relationship between humans and artificial intelligence, and it grapples with a core tension: how\\ncan we integrate AI into our lives productively without losing what makes us human? A few quotes from\\nDan capture his perspective:\\n\\n“AI is the best test of what would happen if we all got magical powers. Most of us would ignore them.\\nExcept some people are learning to harness these powers.”  – Here Dan analogizes AI to a form of\\nlatent superpower. His view is that  few will  fully capitalize on AI’s potential;  those that do, by\\napproaching it with curiosity and initiative, can achieve extraordinary things. Implicitly, he’s urging\\nhumans  to  not  be  complacent  –  to  experiment  with  AI  as  a  new tool  the  way  a  wizard  might\\nexperiment with magic. It’s a call for proactive engagement: don’t fear the magic, learn it.\\n\\n• \\n\\n32\\n\\n• \\n\\n33 34\\n\\n• \\n\\n35\\n\\n36\\n\\n13 14\\n\\n36 37\\n\\n• \\n38\\n\\n4\\n\\nhttps://every.to/chain-of-thought/a-few-things-i-believe-about-ai#:~:text=Over%20the%20last%206%20months,at%20night%20%2028%20hacking\\nhttps://every.to/chain-of-thought/admitting-what-is-obvious#:~:text=Why%20you%20can%E2%80%99t%20admit%20the,obvious\\nhttps://every.to/chain-of-thought/admitting-what-is-obvious#:~:text=It%20starts%20with%20our%20parents%3A,%E2%80%9D\\nhttps://review.firstround.com/this-23-year-old-built-and-sold-his-startup-while-in-school-heres-what-made-the-difference/#:~:text=Give%20Yourself%20Enough%20Time%20to,or%20Succeed\\nhttps://every.to/on-every/every-s-master-plan#:~:text=This%20was%20hard%20for%20me,remunerative%20as%20founding%20a%20company\\nhttps://every.to/chain-of-thought/admitting-what-is-obvious#:~:text=Ignoring%20what%20is%20obvious%20incurs,a%20huge%20cost\\nhttps://every.to/chain-of-thought/admitting-what-is-obvious#:~:text=This%20happened%20to%20me%20recently,started%E2%80%94of%20course%20I%E2%80%99m%20a%20writer\\nhttps://every.to/on-every/every-s-master-plan#:~:text=This%20was%20hard%20for%20me,remunerative%20as%20founding%20a%20company\\nhttps://every.to/on-every/every-s-master-plan#:~:text=There%E2%80%99s%20a%20tremendous%20friction%20that,what%20you%20want%20to%20want\\nhttps://every.to/on-every/introducing-ai-i#:~:text=AI%20is%20the%20best%20test,we%20all%20got%20magical%20powers\\n\\n\\n“It’s an interview show where I talk to the smartest people... about how they use ChatGPT and other AI tools\\nin their daily lives... We go through actionable strategies for using it as a tool to think, write, create, make\\ndecisions, and more. The show itself becomes a live exploration... AI always surprises us, and we learn new\\nthings about AI, ourselves, and the world as we explore it together.”  In this description of AI \u0026 I, Dan\\narticulates a guiding philosophy: AI is a collaborative partner in human thought. He positions the\\nhuman-AI  relationship  as  one  of  exploration  and  co-learning.  The  quote  highlights  that  through\\ninteracting  with  AI,  we  end  up  discovering  not  just  new facts  but  also  insights  about  our  own\\nthinking processes and even broader truths about the world. Dan’s stance is essentially that humans\\nshould approach AI with open-minded playfulness and humility – treating it neither as a mere tool nor\\na threatening oracle, but as a kind of thought partner that can expand what we’re capable of. The\\nphrase “we learn new things about ourselves as we explore it together” captures how Dan believes\\nAI can reflect our own creativity back at us, revealing blind spots and inspiring new ideas.\\n\\nAnother insight often gleaned from AI \u0026 I (via guest conversations that Dan steers) is the idea that\\nhuman  judgment  and  taste  remain  critical even  as  AI  gets  more  powerful.  For  example,  in\\ndiscussing AI-generated content, Dan has noted that one must “encode your taste and sensibilities”\\ninto how you use AI tools . In practice, he encourages users to treat AI output not as final truth\\nbut as raw material – to curate, edit, and guide it with distinctly human values. The underlying ethos\\nis that humans should collaborate with AI, not abdicate to it. We see this in how Every uses AI internally\\n(e.g. automating article summaries, but Dan still personally edits them for voice and quality ).\\nDan often echoes a mantra that came up on the show: “You have to think about AIs as a collaboration.”\\nThis mindset – viewing AI as a colleague or an extension of one’s mind – is how he suggests we\\nnavigate the AI age. It’s about leveraging the speed and scale of AI while doubling down on uniquely\\nhuman strengths like judgment, empathy, and strategic questioning.\\n\\nIn summary, Dan Shipper’s narrative is one of a founder who found his authentic voice as a writer, someone\\nwho blends technical savvy with introspection. His repeated anecdotes about panic attacks, identity crises,\\nand curiosity-driven experiments have become cultural touchstones at Every. They reinforce the company’s\\nethos that personal growth and intellectual exploration go hand-in-hand with building a business. And in\\nthe realm of AI, Dan’s guidance is clear: approach AI boldly and thoughtfully, as a partner to augment\\nhuman creativity rather than replace it .  This  philosophy permeates Every’s  content  strategy and\\nproduct experiments alike.\\n\\nSection 3: The Every Lexicon (Internal Language)\\n\\nEvery has developed its own rich lexicon – a set of key terms, phrases, and references that reflect how the\\nteam thinks and talks. This internal language is part of their brand DNA. Below we break down some of the\\nmost common terms and the meaning behind them:\\n\\nKey Terms \u0026 Jargon:\\n\\n“Leverage” –  A  favorite  term  in  Every’s  writing,  often  in  the  context  of  individual  creativity  or\\nproductivity.  Leverage refers  to  getting  outsized  output  from  limited  input  –  a  core  promise  of\\ntechnology and of Every’s advice. For example, Dan writes that modern AI gives individual writers “a\\nlot more leverage to create more media products on their own” . In Every-speak, if a tool or idea\\n“gives you leverage,” it means it amplifies your abilities or impact dramatically (think: using AI to 10x\\n\\n• \\n\\n39\\n\\n• \\n\\n40\\n\\n41 42\\n\\n39\\n\\n• \\n\\n40\\n\\n5\\n\\nhttps://every.to/on-every/introducing-ai-i#:~:text=It%E2%80%99s%20an%20interview%20show%20where,as%20we%20explore%20it%20together\\nhttps://every.to/chain-of-thought/we-re-building-ai-into-our-media-business#:~:text=What%20does%20this%20mean%3F%20Individual,But\\nhttps://every.to/chain-of-thought/we-re-building-ai-into-our-media-business#:~:text=Now%20it%E2%80%99s%20automated,him%20when%20he%20got%20stuck\\nhttps://every.to/chain-of-thought/we-re-building-ai-into-our-media-business#:~:text=summaries%20we%20put%20in%20the,feedback%20become%20more%20widely%20available\\nhttps://every.to/on-every/introducing-ai-i#:~:text=It%E2%80%99s%20an%20interview%20show%20where,as%20we%20explore%20it%20together\\nhttps://every.to/chain-of-thought/we-re-building-ai-into-our-media-business#:~:text=What%20does%20this%20mean%3F%20Individual,But\\n\\n\\nyour  writing  speed,  or  adopting  a  system that  frees  up  time).  The  audience  of  Every  (creators,\\nfounders, knowledge workers) resonates with leverage as they seek to do more with less.\\n\\n“Taste” – This refers to one’s qualitative judgment, style, and bar for excellence. Every frequently\\ntalks about taste in building products and content. For instance, when using AI to assist writing, Dan\\nemphasizes encoding your personal “taste and sensibilities” into the process . An Every writer has\\ntaste if they produce work with a certain flair or high standard (they often cite companies like Apple\\nor Stripe as having great taste in design).  Internally,  taste is  admired as the difference between\\ngeneric output and something truly resonant. It’s that hard-to-define quality that Every aspires to –\\ncontent with a point of view and aesthetic polish.\\n\\n“Intellectual vitality” – This phrase captures the spirit of curiosity and lively thinking that Every\\nchampions.  While  not  always  stated  explicitly,  it  underpins  how  they  describe  their  mission.\\nIntellectual vitality means a kind of energetic engagement with ideas – being alive to new insights. For\\nEvery, an intellectually vital piece is one that brims with curiosity, rigor, and a sense of adventure in\\nthinking.  They  strive  for  a  culture  where  writers  and  readers  alike  feel  the  thrill  of  learning\\nsomething new. (In practice, this might manifest as geeking out over a niche concept or debating a\\nnovel theory on their Discord.) The term also implies multi-dimensional intelligence – not just being\\nbook-smart, but having  zest and open-mindedness. When Every uses phrases like “open curiosity”\\nand “rigor” in their FAQ , they are painting a picture of intellectual vitality.\\n\\n“Tools  for  thought” –  A  big  concept  in  the  Every  universe.  Tools  for  thought are  any  software,\\nframeworks, or practices that extend our thinking capabilities. This includes note-taking systems, AI\\nassistants, mind-mapping tools, etc. Every doesn’t just write about ideas in abstract; they are very\\ninterested in  the  practical  instruments that  help  implement  those ideas.  Dan’s  Superorganizers\\ncolumn was explicitly about cataloguing the tools and systems top performers use to think better.\\nThey even built their own tool for thought: Lex, an AI-powered writing app meant to act as a thought\\npartner in drafting . The phrase signals Every’s belief that better thinking can be engineered –\\nwith the right tools to augment memory, organize knowledge, or spark creativity. When they drop “tools\\nfor  thought”  in  conversation,  they  are  usually  referencing  the  broader  movement  (inspired  by\\npioneers like Doug Engelbart or Andy Matuschak) to build software that makes us smarter and more\\ncreative. It’s a hint at their product aspirations too: Every wants to not only provide content but also\\ncreate the tools that help readers put those insights into action.\\n\\n“The bundle” – This harkens back to Every’s origins as the “Everything Bundle.” The bundle refers to\\nEvery’s model of grouping multiple newsletters (and now multiple offerings) under one subscription.\\nEarly on, Every literally was a bundle of business-focused newsletters by different writers . They\\noften  compare  themselves  to  media  bundles  or  use  “bundle”  as  shorthand  for  their  collective\\nproduct. Internally, they might say “Is it better as part of the bundle or standalone?” when debating a\\nnew content idea or product. The bundle represents strength in unity – the idea that a network of\\nwriters/products  can  provide  more  value  than  any  single  one  alone.  Even  as  Every’s  focus  has\\nevolved to a single daily newsletter, they still sell the subscription as a bundle: readers get a package\\nincluding content, community, software, and more . The word carries an implicit philosophy of\\ncollaboration over individualism,  reflecting Every’s attempt to build a team-centric media company\\nrather than just a constellation of solo creators.\\n\\n• \\n\\n40\\n\\n• \\n\\n9\\n\\n• \\n\\n31\\n\\n• \\n\\n22\\n\\n4\\n\\n6\\n\\nhttps://every.to/chain-of-thought/we-re-building-ai-into-our-media-business#:~:text=What%20does%20this%20mean%3F%20Individual,But\\nhttps://every.to/faq#:~:text=What%20we%20publish%3A%20Every%20publishes,insights%20in%20their%20singular%20voices\\nhttps://every.to/on-every/we-re-spinning-out-lex#:~:text=TLDR%3A%20We%E2%80%99re%20spinning%20out%20Lex%2C,Lex%E2%80%99s%20paid%20plans%20going%20forward\\nhttps://joincolossus.com/episode/shipper-shipping-every-day/#:~:text=Dom%20Hello%2C%20and%20welcome%20to,out%20last%20year%20called%20Lex\\nhttps://every.to/on-every/every-s-master-plan#:~:text=Our%20core%20activity%2C%20at%20the,to%20pay%20for%20our%20expertise\\n\\n\\n“Unlocking” – You’ll often hear Every folks talk about  unlocking – whether it’s unlocking revenue,\\nunlocking someone’s potential, or unlocking knowledge that’s trapped. Unlocking connotes releasing\\nlatent value. For example, Every’s consulting arm touts solving problems that end up “unlocking tens\\nof  millions  of  dollars  in  revenue”  for  clients .  In  their  content,  they  speak  of  unlocking\\npersonal  productivity  or  creativity  (e.g.,  “unlocking the  power  of  the  annual  review”  might  be  a\\nheadline). One of Every’s core missions is to unlock ideas stuck in people’s heads and get them\\nonto the page  – very much an unlocking of knowledge. So in the Every lexicon, “unlock” is a very\\npositive  action:  it  means  freeing  something  valuable  from  constraints,  be  those  mental  blocks,\\ninformation silos, or legacy business models. If a reader can unlock an insight from an Every essay\\nand apply it, that’s success.\\n\\n“Scaffolding” – This term is used to describe supportive structures that help you build towards a\\nresult. In creative or intellectual work, scaffolding means any preliminary framework that guides the\\nprocess. Every might talk about giving writers scaffolding to write better (for instance, Dan extols\\nusing  formats as a kind of scaffolding that makes creativity more like “filling out a Mad Libs” than\\nfacing a blank page ). In an educational context, their courses provide scaffolding – step-by-step\\nprocesses – so participants can achieve outcomes. The team also uses scaffolding when discussing\\nproduct design: e.g., an app might provide scaffolding for thought, meaning it helps structure your\\nthinking without doing it for you. The underlying idea is that complex tasks can be made easier by\\nsmart support structures. Scaffolding is temporary support (like the literal scaffolds on a building)\\nthat you eventually remove once the skill  or content is solid.  In Every’s internal discussions, you\\nmight hear something like, “We need to scaffold this concept for readers before hitting them with\\nthe big idea,” meaning they’ll introduce a helpful analogy or framework first.\\n\\n“Adjacent possible” – A phrase borrowed from complexity science (Stuart Kauffman’s concept), the\\nadjacent possible means the set of ideas or innovations that are one step away from what exists\\ntoday – the next room over in the house of creativity. Every writers love this term to describe the\\nfrontier  of  innovation.  When they say something “opens up an adjacent  possible,”  they mean it\\ncreates  new opportunities  that  were  not  available  before.  For  example,  the  rise  of  GPT-4  made\\ncertain applications (like AI writing assistants) part of the adjacent possible that wasn’t practical just\\na  year  prior.  Dan  actually  uses  this  phrase  in  conversations  about  AI’s  progress .  Culturally,\\nthinking in the adjacent possible reflects Every’s forward-looking stance: they are less interested in\\nincremental tweaks to old models and more in what new landscape becomes possible thanks to\\ntechnological or social shifts. It encourages a mindset of exploring just-barely-emerging trends. An\\nEvery team member might say: “This idea isn’t mainstream yet, but it’s in the adjacent possible – let’s\\nexplore it.”\\n\\nWhat  They  Admire  (References  that  Reveal  Values): The  Every  team  often  name-drops  companies,\\nthinkers, and products they love – these admired references are telling of their tastes and values:\\n\\nInfluential Tech Products: Every consistently praises tools that embody great design, knowledge-\\nsharing, or creativity. For instance,  Figma is one product they admire – it’s frequently cited as an\\nexample of community-driven innovation and superb user experience. Dan even collaborated on\\nFigma’s blog, noting how being a generalist is valuable (a nod to Figma’s design-engineering culture)\\n\\n. They also love the new wave of browsers like Arc (The Browser Company’s Arc) – Evan Armstrong\\n(Every writer)  wrote about Arc’s  viral  brand and Dan has lauded Arc as software with “soul”  and\\ndistinctive taste. Notion is another: as a tool for thought, Notion’s founder Ivan Zhao was slated as a\\n\\n• \\n\\n43 44\\n\\n7\\n\\n• \\n\\n45\\n\\n• \\n\\n46\\n\\n• \\n\\n15\\n\\n7\\n\\nhttps://every.to/on-every/introducing-every-consulting#:~:text=and%20then%20prototype%20MVPs%20for,are%20saying%20about%20our%20work\\nhttps://every.to/on-every/introducing-every-consulting#:~:text=with%20us%20to%20think%20creatively,are%20saying%20about%20our%20work\\nhttps://every.to/chain-of-thought/we-re-building-ai-into-our-media-business#:~:text=From%20the%20beginning%20of%20Every%2C,skills%20to%20write%20about%20them\\nhttps://every.to/chain-of-thought/we-re-building-ai-into-our-media-business#:~:text=,shorter%20and%20shallower%20your%20piece\\nhttps://every.to/podcast/transcript-how-to-use-ai-to-become-a-learning-machine#:~:text=do%20excite%20me,to%20become%20the%20adjacent%20possible\\nhttps://www.figma.com/blog/the-rise-of-the-generalist/#:~:text=founder%20and%20CEO%20Dan%20Shipper,%E2%80%9D\\n\\n\\nguest on  AI  \u0026 I,  indicating Every’s  respect  for  Notion’s  ethos of  empowering users to customize\\nknowledge  tools .  Essentially,  Every  admires  products  that  augment  human  creativity  and\\nprioritize UX, aligning with their own focus.\\n\\nVisionary Thinkers \u0026 Writers: They often mention people like  Tiago Forte (creator of the Second\\nBrain method) – in fact Tiago hosted a retreat that influenced Every’s strategy . This shows Every\\nvalues thought leaders in productivity and knowledge management. Packy McCormick (Not Boring) is\\nanother writer in their circle; Packy’s blend of optimistic tech analysis and storytelling is very much in\\nline with Every’s tone (Packy has even guest-written with Every). They cite investor/writers like Byrne\\nHobart or Ben Thompson as well, indicating appreciation for those who combine analytical rigor with\\nindependent publishing. Every also looks up to  creators-turned-entrepreneurs – Dan explicitly listed\\nrole models like Sam Harris, Bill Simmons, and Kevin Espiritu who parlayed content into valuable\\nbusinesses .  This  reveals  Every’s  aspiration to marry content  and commerce successfully,  and\\nrespect for pioneers of the creator economy. Any thinker who challenges conventional wisdom with\\nwit and depth – from tech essayists to philosophers – will likely resonate in the Every Slack channels.\\nThey’ve interviewed or referenced folks like Reid Hoffman, Tyler Cowen, Kevin Roose  – all known for\\nintellectual curiosity in tech. Admiring such figures shows Every’s esteem for  big-picture thinkers\\nwho are also doers.\\n\\nAesthetic and “Soulful”  Companies: Every has a soft  spot for  companies that  exhibit  a  certain\\naesthetic elegance or integrity. For example, they often cite Apple and Stripe not just for success but for\\ntheir culture of taste and focus on quality. Stripe Press (Stripe’s publishing arm) is admired – indeed\\nEvery’s editor-in-chief Kate Lee came from Stripe Press,  a hire Dan highlighted as boosting their\\nquality . They also frequently mention  Gimlet Media (where Nathan Baschez once worked) and\\nSubstack (where Nathan was first employee) as inspirations for storytelling and empowering writers.\\nAdditionally,  Basecamp/37signals sometimes  get  nods  in  Every  pieces  for  their  contrarian,\\ncraftsmanship approach to software. In general, if a product or company is  minimalist, community-\\ncentric, and driven by a clear philosophy, Every will likely praise it. This admiration list paints a picture\\nof Every’s values: craft, community, and a bit of contrarian creativity.\\n\\nWhat They Critique (Oppositional Stances): Just as telling are the ideas and trends Every pushes back\\nagainst. Some consistent critiques include:\\n\\nAd-based Media and Clickbait: From the outset, Every positioned itself against the web’s ad-driven\\ncontent  model.  They dislike  how ad-based media  incentivizes  shallow,  viral  content  and endless\\npageviews. Instead, Every chose subscriptions (and now also software revenue) to align incentives\\nwith quality. They’ve implicitly critiqued “content farms” that pump out SEO articles with no soul. In\\ntheir  FAQ  they  promise  an  “ad-free  reading  experience” ,  underscoring  that  they  see  ads  as\\ndetracting  from  trust  and  depth.  Nathan  Baschez  and  Dan  have  both  alluded  to  how  chasing\\nadvertising leads to lowest-common-denominator writing – exactly what Every was created to avoid.\\nSo, any trend of monetizing via cheap clicks or listicles is anathema to them.\\n\\n“Content Mills” and Lack of Soul: Relatedly, Every often rails against content that feels mechanical,\\nlifeless, or purely growth-hacky. Dan’s personal quest was to avoid a business that feels empty of\\npassion . They disdain practices like growth hacking an email list without delivering real insight,\\nor churning out generic business advice for traffic. In an Every context, one might hear, “we don’t\\nwant to become a Forbes.com contributor network,” i.e.,  a dumping ground of uninspired takes.\\n\\n47\\n\\n• \\n48\\n\\n49\\n\\n50\\n\\n• \\n\\n51\\n\\n• \\n\\n52\\n\\n• \\n\\n6\\n\\n8\\n\\nhttps://every.to/on-every/introducing-ai-i#:~:text=We%E2%80%99re%20releasing%20our%20first%20episode,and%20investor%20%2036%20Yohei\\nhttps://every.to/on-every/every-s-master-plan#:~:text=Image\\nhttps://every.to/on-every/every-s-master-plan#:~:text=I%20used%20ChatGPT%20to%20find,had%20done%20exactly%20this%E2%80%94and%20well\\nhttps://every.to/on-every/introducing-ai-i#:~:text=That%E2%80%99s%20what%20I%E2%80%99ve%20been%20documenting,work%20and%20in%20their%20lives\\nhttps://every.to/on-every/every-s-master-plan#:~:text=well\\nhttps://every.to/faq#:~:text=Your%20subscription%20includes%20unlimited%20access,free%20reading%20experience\\nhttps://every.to/on-every/we-re-spinning-out-lex#:~:text=My%20previous%20company%20was%20a,the%20end%20of%20the%20day\\n\\n\\nInstead, they champion writing that has a point of view and personality. The critique of “lack of soul”\\nextends to software as well – they aren’t fans of apps that are purely utilitarian with no delight or\\napps built just to exploit user data. If an approach doesn’t  honor the human element, Every will\\nside-eye it. Dan’s comment that old startup/media archetypes are “dry and dead”  is a polite way\\nof rejecting models that lack creativity or heart.\\n\\nChasing  Scale  at  the  Expense  of  Quality: Every  values  scale  (they  do  want  a  large,  valuable\\nbusiness), but they often critique the typical Silicon Valley mentality of “scale first, figure out meaning\\nlater.” They’ve consciously avoided venture funding for the media side (aside from Lex’s spinout) so\\nthat they aren’t forced into growth-at-all-costs. The team is skeptical of models like VC-fueled content\\nfarms or overly aggregator-style publications. They also critique the idea that a creator should pump\\nout daily hot takes because the algorithm demands it – if it sacrifices quality. In various pieces, Every\\nauthors have pushed back on the notion that more content = more value. Instead, they advocate for\\nwell-considered, even long-form content that might be less frequent but more enduring. Essentially,\\nthey resist the trend of treating content as a commodity.\\n\\nConventional Wisdom and Stale Business Jargon: Culturally, Every has a bit of a contrarian streak.\\nThey don’t blindly accept the buzzwords or hype of the week. For instance, they might poke holes in\\nthe  excitement  around  a  business  model  if  they  see  underlying  flaws  (one  columnist  famously\\ncritiqued certain buzzy startups as “fake until you make it”). They have criticized the herd mentality in\\ntech – whether that’s everyone launching the same kind of crypto fund or every media site pivoting\\nto the same trend. Their writers prefer to find unique angles . So, they push against platitudes and\\nencourage independent thinking. Jargon like “synergy” or “hustle 24/7” would probably get an eye-\\nroll  unless used ironically.  Even the term “thought leader” would be used tongue-in-cheek. Every\\ntries hard to not be a fluff-filled business publication, and that means calling BS on ideas or models\\nthey find empty.\\n\\nIn sum, Every’s lexicon reveals a lot about them. They speak in terms of leverage, taste, unlocking, and tools\\nfor  thought –  showing their  focus on amplifying human potential  through quality  and innovation.  They\\nconstantly refer to admired brands and thinkers that embody creativity and integrity. And they aren’t afraid\\nto draw a line between themselves and the aspects of media/tech they dislike: superficiality, soullessness,\\nand bandwagon thinking. This shared language not only bonds the Every community, but also helps them\\ncarve out a distinct identity in the landscape of business media.\\n\\nSection 4: Uncovering the Gaps \u0026 Unspoken Needs\\n\\nDespite Every’s  strengths and intentional  culture,  there are some clear gaps and unmet needs in their\\ncurrent  model.  These  “unspoken  needs”  are  areas  where  Every’s  aspirations  and  reality  haven’t  fully\\nconnected – and they represent opportunities for improvement (or an innovative “gift” to address them).\\nHere are the key gaps identified:\\n\\n1. The “Archive Problem”: Every has built up a  deep archive of high-quality essays since 2020 – literally\\nhundreds of long-form articles packed with insight . The problem is that much of this value is effectively\\ntrapped in the archive,  largely inaccessible to all  but the most determined readers. New users joining\\nEvery are handed an encyclopedic backlog with minimal guidance on where to start. Unless you’ve been\\nfollowing from the start, it’s daunting to dive into, say, Superorganizers posts from three years ago or niche\\ncolumns that ran for a few months. This creates a barrier: newcomers can’t easily discover the “greatest\\n\\n11\\n\\n• \\n\\n• \\n\\n10\\n\\n2\\n\\n9\\n\\nhttps://every.to/on-every/every-s-master-plan#:~:text=Instead%2C%20I%20stopped%20trying%20to,But%20they%E2%80%99re%20dry%20and%20dead\\nhttps://every.to/faq#:~:text=What%20we%20look%20for%3A%20There,for%20in%20an%20Every%20piece\\nhttps://every.to/faq#:~:text=What%27s%20included%3F\\n\\n\\nhits” or the thematic threads that tie content together. Valuable ideas risk getting buried over time. For\\nexample, a seminal essay from 2021 might address exactly the problem a reader has today, but that reader\\nhas no way to know it exists without manually combing through archives or relying on memory of older\\nmembers. There’s also no dynamic recommendation system on the site – once an article leaves the front\\npage of the newsletter, it goes into the static archive. The Every team no doubt feels this pain: the archive is\\na treasure trove that could reinforce Every’s ethos and offer evergreen value, but in its current form it’s like\\na library with no catalog. The knowledge is there, but “trapped” in the sense that it’s not being re-surfaced\\nor reused effectively. This gap likely weighs on Every’s growth and engagement: new subscribers might not\\nstick  around if  they don’t  quickly  find content  that  resonates (and such content  does exist  in  the back\\ncatalog, it’s just hidden). In short, Every lacks a way to  contextualize and curate their deep archive for\\nreaders – an issue begging for a thoughtful solution.\\n\\n2.  Community Friction (Discord vs.  Static  Site): Every prides itself  on having a vibrant community of\\nreaders and writers – much of this unfolds in their subscribers-only Discord. By all  accounts,  the Every\\nDiscord is full of rich conversation: readers discuss essays, share their own knowledge, ask for advice, and\\neven network. The friction is that these insightful discussions live ephemerally in a chat platform and rarely\\nmake their way back to the polished content on Every’s site. There’s a disconnect between the  dynamic,\\ntwo-way dialogue happening in the community and the  one-way, edited content on the site. Valuable\\nknowledge shared in Discord – say, a subscriber’s great framework for note-taking, or an extended Q\u0026A\\nwith an Every writer – tends to get lost in the scroll. New members joining the Discord also have no easy\\nway to catch up on past gems shared. The community is essentially a second content ecosystem, but siloed\\nfrom the main essays. This gap means Every isn’t fully capitalizing on the collective wisdom of its audience.\\nFor a company that values “what’s true” and “what’s useful” , there’s likely gold in community-generated\\ndiscussions that could be distilled or archived, but currently isn’t. Additionally, some community members\\nmay  feel  a  gap  between  the  intimacy  of  Discord  chats and  the  formality  of  published  articles.  If\\nsomeone shares a brilliant anecdote on Discord, only the people online at that moment benefit. There’s also\\nthe friction of platform: a reader who primarily engages via email or the website might never venture into\\nDiscord  at  all,  missing  out  on  the  sense  of  camaraderie  and  ongoing  conversation  that  loyal  Every\\ncommunity members enjoy.  This suggests an unspoken need for better integration – perhaps bringing\\ncommunity highlights onto the site, or vice versa – to ensure that Every’s living knowledge network (the\\npeople) is connected to its living content repository (the essays). Reducing this friction could help Every\\ndeliver on its promise of being more than a publication – i.e. a true community of thinkers.\\n\\n3.  The “Tools for Thought” Gap (from Ideas to Implementation): Every loves to discuss ideas about\\nproductivity, thinking, and self-improvement, often extolling various tools or methods. However, there is a\\ngap between reading about these transformative ideas and actually implementing them in one’s own life. In\\nother words, after a reader finishes an insightful Every essay,  what next? Currently, the onus is on the\\nreader to go and apply the advice or try the tools mentioned. Aside from Lex (Every’s AI writing app) which\\ndirectly gives readers a way to practice better writing, there isn’t a broader toolkit offered to turn Every’s\\ninsights into action. For example, an essay might convince a reader of the importance of keeping an “idea\\njournal” or doing a weekly review, but Every doesn’t (yet) provide that journal or a template for the review.\\nThey talk frequently about “tools for thought”, yet beyond a few offerings (Lex, and new experimental apps\\nlike Spiral for AI file organization or Sparkle for AI-assisted note sorting), readers might be left wondering\\nhow to truly implement concepts like building a Second Brain or conducting a “curiosity conversation.” This\\ngap could be described as the lack of scaffolding for the reader’s journey after reading. Every provides\\nintellectual scaffolding in their writing (conceptual frameworks, etc.), but not always practical scaffolding for\\nbehavior change. As an example, Every ran a course on how to build a chatbot  – that’s a hands-on\\n\\n10\\n\\n53\\n\\n10\\n\\nhttps://every.to/faq#:~:text=What%20we%20look%20for%3A%20There,for%20in%20an%20Every%20piece\\nhttps://every.to/chain-of-thought/a-few-things-i-believe-about-ai#:~:text=,PRICING%20ENDING%20SOON\\n\\n\\nimplementation channel.  But not every topic has a corresponding course or tool.  A reader could binge\\nEvery’s archive and be inspired by dozens of ideas, yet struggle on Monday morning to integrate those\\nideas into their workflow. They might ask: “Do I have a place to apply these insights? A system to capture\\nthe adjacent possibilities I’ve learned about?” Currently, unless they assemble their own toolkit (Notion docs,\\nRoam research, etc.), there’s a void. This  toolkit gap is an unspoken need: Every’s philosophy emphasizes\\ndoing (better  work,  better  decision-making),  so  arguably  Every  would  benefit  from  providing  more\\ninteractive  products  or  templates that  accompany their  essays.  Without  such  tools,  there’s  a  risk  of\\nreaders consuming insight but not realizing its value through action – which might limit how life-changing\\nEvery’s content can be. Bridging this gap would mean giving readers tangible ways to practice what Every\\npreaches, ensuring the impact of the ideas truly sticks.\\n\\nIn diagnosing these gaps – the archive knowledge trapped out of reach, the community wisdom not feeding\\nthe content, and the implementation tools missing – we can see that Every’s overall challenge is connecting\\nthe dots. They have great content, great people, and great ideas for improvement, but those elements aren’t\\nfully integrated yet. These unspoken needs represent leverage points where a well-designed “gift” (perhaps\\nsome new tool or platform tweak) could dramatically enhance Every’s mission.\\n\\nSection 5: Synthesis \u0026 Strategic Insight\\n\\nThe Core Tension at the Heart of Every: Every sits at the crossroads of several dualities, and the central\\nproductive tension can be described as Media vs. Software, or Content vs. Product. On one hand, Every is\\na media company – its soul lies in essays, narratives, and fostering a community of thinkers (the legacy of\\nbeing a bundle of newsletters) . On the other hand, Every aspires to be a  software/startup company –\\nbuilding and launching tools (like Lex, Spiral, etc.) and even spinning them out as venture-funded startups\\n\\n.  This  creates  a  generative  push-pull:  the  values  of  traditional  media  (thoughtfulness,  editorial\\nindependence, artfulness) sometimes friction with the values of tech product development (speed, scale,\\nautomation). Dan Shipper himself embodies this tension – he’s a writer and a tech CEO, constantly balancing\\n“what do I want to express?” with “what should we build next?” . Every’s core tension could also be\\nframed as  Community vs. Individual Creator: they started as a bundle (community of writers) but now\\nhave a strong individual brand in Dan’s daily column. Or Art vs. Commerce: they strive to create soulful art\\nand a profitable enterprise. However, the Media vs. Software dichotomy is most visible – they are literally\\ndoing both, which is unusual (as Dan said, they’re at “the frontier of business” by not fitting an old model\\n\\n). This tension is productive because it forces Every to innovate new hybrid approaches (e.g., using AI in\\ncontent creation, or writing in public as product R\u0026D). It’s not always easy – resources and focus have to\\nsplit – but it’s at the heart of Every’s identity. Nathan Baschez once described Every’s vision as the “first\\nmulti-modal media company” where “writers build apps and app builders write newsletters,” capturing this\\nvery  tension  as  a  source  of  strength.  In  sum,  Every  continually  negotiates  between  the  pen  and  the\\nalgorithm, between cultivating human insight and coding it into software – a dynamic that, if managed well,\\ncan yield a truly modern media company unlike any other.\\n\\nOpportunity Statement: The most impactful gift for Every would be a tool that helps them unlock and connect\\ntheir  collective knowledge by  bridging the gap between their  rich content,  community  insights,  and practical\\napplication.\\n\\nIn other words, a solution that ties together those loose threads – making the archive accessible, surfacing\\ncommunity wisdom, and giving readers actionable ways to use Every’s ideas – would hit the bullseye of\\n\\n22\\n\\n31\\n\\n27 28\\n\\n54\\n\\n11\\n\\nhttps://joincolossus.com/episode/shipper-shipping-every-day/#:~:text=Dom%20Hello%2C%20and%20welcome%20to,out%20last%20year%20called%20Lex\\nhttps://every.to/on-every/we-re-spinning-out-lex#:~:text=TLDR%3A%20We%E2%80%99re%20spinning%20out%20Lex%2C,Lex%E2%80%99s%20paid%20plans%20going%20forward\\nhttps://every.to/on-every/every-s-master-plan#:~:text=Given%20the%20above%2C%20you%20might,writer%20who%20also%20builds%20things\\nhttps://every.to/on-every/every-s-master-plan#:~:text=Once%20I%20admitted%20that%20I,way%20that%20was%20incredibly%20positive\\nhttps://every.to/on-every/every-s-master-plan#:~:text=Here%20I%20need%20to%20take,it%20doesn%E2%80%99t%20work%20very%20well\\n\\n\\nEvery’s unspoken needs. By focusing on “unlocking and connecting their collective knowledge,” this gift\\nwould amplify Every’s mission of helping people think better by ensuring no great idea stays siloed or inert.\\n\\nPitch the Prototype: Imagine a personalized “Every Brain” app – an AI-driven knowledge navigator for Every’s\\nuniverse. This prototype would serve as a smart companion to Every’s readers and writers, using Every’s own\\nlexicon and ethos.  For instance,  a user could query,  “How do I  apply the idea of  leveraging AI in my\\nworkflow?” and the Every Brain would instantly pull up a digest of relevant Every essays (with key excerpts),\\nhighlight top Discord discussions on the topic, and even provide a step-by-step “scaffold” or template to\\nimplement that idea in real life. Under the hood, it uses GPT-4 fine-tuned on Every’s archive and community\\ncontent to unlock the adjacent possible within their knowledge base – connecting concepts from different\\narticles into a coherent answer . The app would have features like Archive Explorer, where readers can\\nintuitively navigate themes (using Every’s internal tags like  productivity, management, AI) and surface “lost\\ngems” with AI-generated summaries. It  would have a  Community Highlights feed, turning the best of\\nDiscord Q\u0026As and member contributions into a living knowledge wiki (imagine capturing that community\\nvitality and giving it permanence). And it offers Action Tools – for any popular framework or tip in an article,\\nthe app provides a template or mini-tool (like a Notion page, a checklist, or a prompt in Lex) so the reader\\ncan immediately practice what they learned. In essence, this prototype speaks Every’s language: it unlocks\\ntrapped value,  leverages AI to give individual users superpowers in navigating content, and provides the\\nscaffolding to turn insight into action. It helps Every become the bundle of knowledge and tools it aspires\\nto  be –  a  creative  playground  where  content,  community,  and  software  all  reinforce  each  other.  By\\ndeploying the “Every Brain” tool, Every would delight leadership (Dan and team) with a gift that not only\\nresonates with their  chain-of-thought ethos but materially  boosts their  mission of  fostering intellectual\\nvitality in their audience . This is a prototype that every part of Every – editorial, community, and product\\n– can get behind, as it truly helps them  “think new thoughts and dream new dreams” together with\\ntheir readers .\\n\\nSources:\\n\\nEvery “About Us” – Mission description\\nEvery “Master Plan” essay – business model and vision\\nDan Shipper’s “How We Became Every” – story of adding soul to business\\nColossus Podcast Intro – Every’s evolution from bundle to new model\\nDan Shipper on writing vs founding (Admitting What is Obvious)\\nDan on OCD and mental health – Every’s Master Plan  and Superorganizers column\\nAI \u0026 I intro announcement – Dan’s quotes on AI as magical powers and collaboration\\nEvery FAQ – editorial values and subscription features (archive, Discord, ad-free)\\nDan on leveraging AI \u0026 taste – “AI is Transforming Media” column\\nFirst Round Review interview (Dan’s startup sale) . \\n\\n7\\n\\n8\\n\\n55\\n\\n• 8 1\\n\\n• 4 11\\n\\n• 5 6\\n\\n• 22\\n\\n• 13 14\\n\\n• 25 23\\n\\n• 38 39\\n\\n• 2 9\\n\\n• 40\\n\\n• 17\\n\\n12\\n\\nhttps://every.to/chain-of-thought/we-re-building-ai-into-our-media-business#:~:text=From%20the%20beginning%20of%20Every%2C,skills%20to%20write%20about%20them\\nhttps://every.to/about#:~:text=%E2%80%9CWhat%20comes%20next%3F%E2%80%9D%20is%20the,software%20products%20that%20we%20build\\nhttps://every.to/about#:~:text=We%20ask%20%E2%80%9CWhat%20comes%20next%3F%E2%80%9D,the%20past%20informs%20the%20future\\nhttps://every.to/about#:~:text=%E2%80%9CWhat%20comes%20next%3F%E2%80%9D%20is%20the,software%20products%20that%20we%20build\\nhttps://every.to/about#:~:text=Every%20is%20a%20media%20and,We%20were%20founded%20in%202020\\nhttps://every.to/on-every/every-s-master-plan#:~:text=Our%20core%20activity%2C%20at%20the,to%20pay%20for%20our%20expertise\\nhttps://every.to/on-every/every-s-master-plan#:~:text=Instead%2C%20I%20stopped%20trying%20to,But%20they%E2%80%99re%20dry%20and%20dead\\nhttps://every.to/on-every/we-re-spinning-out-lex#:~:text=%E2%80%9CI%20think%20,%E2%80%9D\\nhttps://every.to/on-every/we-re-spinning-out-lex#:~:text=My%20previous%20company%20was%20a,the%20end%20of%20the%20day\\nhttps://joincolossus.com/episode/shipper-shipping-every-day/#:~:text=Dom%20Hello%2C%20and%20welcome%20to,out%20last%20year%20called%20Lex\\nhttps://every.to/chain-of-thought/admitting-what-is-obvious#:~:text=Ignoring%20what%20is%20obvious%20incurs,a%20huge%20cost\\nhttps://every.to/chain-of-thought/admitting-what-is-obvious#:~:text=This%20happened%20to%20me%20recently,started%E2%80%94of%20course%20I%E2%80%99m%20a%20writer\\nhttps://every.to/on-every/every-s-master-plan#:~:text=,summer%202023\\nhttps://every.to/superorganizers/how-i-tamed-panic#:~:text=This%20is%20a%20panic%20attack\\nhttps://every.to/on-every/introducing-ai-i#:~:text=AI%20is%20the%20best%20test,we%20all%20got%20magical%20powers\\nhttps://every.to/on-every/introducing-ai-i#:~:text=It%E2%80%99s%20an%20interview%20show%20where,as%20we%20explore%20it%20together\\nhttps://every.to/faq#:~:text=What%27s%20included%3F\\nhttps://every.to/faq#:~:text=What%20we%20publish%3A%20Every%20publishes,insights%20in%20their%20singular%20voices\\nhttps://every.to/chain-of-thought/we-re-building-ai-into-our-media-business#:~:text=What%20does%20this%20mean%3F%20Individual,But\\n
